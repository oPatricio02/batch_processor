name: Deploy Batch Processor

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build do projeto
        run: mvn -B clean package -DskipTests

      - name: Criar pastas na VM (app + target)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          command_timeout: 5m
          script: |
            set -e
            APP_PATH="${{ secrets.APP_PATH }}"
            echo "Criando pastas em: $APP_PATH"
            mkdir -p "$APP_PATH"
            mkdir -p "$APP_PATH/target"

      - name: Copiar JAR para a VM (para a pasta target do systemd)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: target/batch_processor-0.0.1-SNAPSHOT.jar
          target: ${{ secrets.APP_PATH }}/target

      - name: Reiniciar serviço via systemd
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 10m
          script: |
            set -e
            sudo systemctl daemon-reload

            # Reinicia e falha o deploy se não subir
            sudo systemctl restart batch_processor

            # Mostra status (útil pro log do Actions)
            sudo systemctl --no-pager --full status batch_processor | head -n 120

            # Confirma que está "active (running)"
            systemctl is-active --quiet batch_processor || (echo "Serviço não ficou ativo. Logs:" && sudo journalctl -u batch_processor -n 200 --no-pager && exit 1)
