version: '3.8'

services:
  legado-db:
    image: mysql:8.0
    container_name: legado-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: legado_ecommerce
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - legado-db-data:/var/lib/mysql
    networks:
      - etl-network

  new-db:
    image: mysql:8.0
    container_name: novo-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: processor_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - novo-db-data:/var/lib/mysql
    networks:
      - etl-network


  elasticsearch:
    image: elasticsearch:8.14.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - etl-network

  logstash:
    image: logstash:8.14.1
    container_name: logstash
    ports:
      - "5000:5000/tcp"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    depends_on:
      - elasticsearch
    networks:
      - etl-network

  kibana:
    image: kibana:8.14.1
    container_name: kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - etl-network


volumes:
  legado-db-data:
  novo-db-data:
  es-data:

networks:
  etl-network:
    driver: bridge